<!doctype html>
<html lang="en">
<head>
  
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Nipnetic</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="style.css">
<link rel="stylesheet" href="style.css" />

  <meta name="description" content="HardSignal campaign — products from Nipnetic." />
  <title>HardSignal | Nipnetic</title>

<meta name="shopify-shop" content="nipnetic.myshopify.com">
<meta name="shopify-storefront-token" content="">
<meta name="shopify-api-version" content="2024-07">
<script>
  window.__SHOPIFY_CONFIG__ = {
    shop: "nipnetic.myshopify.com",
    token: "", // insert your Storefront API token here
    version: "2024-07"
  };
</script>

</head>
<body class="hardsignal">
  <header class="page-header" role="banner">
    <nav class="top-nav">
      <a class="back" href="index.html" aria-label="Back to home">← Back</a>
      <h1 class="brand">HardSignal</h1>
    </nav>
    <figure class="hero-wrap">
      <img class="hero" src="assets/nyxa2.jpeg" alt="HardSignal hero" width="416" height="608" loading="eager">
      <figcaption class="sr-only">HardSignal: industrial club energy with hazard accents.</figcaption>
    </figure>
  </header>

  <main class="products container" role="main" data-shopify-collection="hardsignal">
    <article data-product-template class="product-card" tabindex="0">
      <div class="product-top">
        <img src="assets/product_placeholder.png" alt="HardSignal product image" width="400" height="400" loading="lazy" data-bind="image">
        <h2 class="product-title" data-bind="title">HardSignal Product One</h2>
      </div>
      <div class="reveal">
        <p class="product-desc" data-bind="description">High-energy design aligned with the HardSignal theme — durable, crowd-ready, with reflective accents.</p>
        <p class="price" aria-label="price" data-bind="price">$59</p>
        <a class="btn-primary" data-bind="addToCartUrl">Add to Cart</a>
      </div>
    </article>
  </main>

  <footer class="site-footer container">
    <p>© Nipnetic 2025</p>
  </footer>
  <script src="shopify-populate.js" defer></script>
</body>
</html>
